<!DOCTYPE html>
<html>
<head>
    <title>News Reader App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">ðŸ“° News Reader App</h1>

    <form method="POST" class="w-50 mx-auto mb-4">
        <select name="category" class="form-select mb-2">
            <option value="">All Categories</option>
            <option value="business">Business</option>
            <option value="entertainment">Entertainment</option>
            <option value="general">General</option>
            <option value="health">Health</option>
            <option value="science">Science</option>
            <option value="sports">Sports</option>
            <option value="technology">Technology</option>
        </select>
        <button type="submit" class="btn btn-primary w-100">Get Headlines</button>
    </form>

    {% if headlines %}
    <div class="row">
        {% for article in headlines %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow">
                {% if article.urlToImage %}
                <img src="{{ article.urlToImage }}" class="card-img-top" alt="{{ article.title }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.description }}</p>
                    <a href="{{ article.url }}" target="_blank" class="btn btn-sm btn-success">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
